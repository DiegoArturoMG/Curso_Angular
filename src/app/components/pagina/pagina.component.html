<app-slider [nombre]="'Pagina'"></app-slider>

<div class="center">

    <section id="content">

        <h1 class="subheader">Pagina de pruebas</h1>

        <div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros"></div>

        <ng-template #siHayParametros>
            <h2>El nombre es: {{nombre}} {{apellidos}}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No existen datos, lo sentimos</h2>
        </ng-template>

        <button (click)="redireccion()">Agregame nombre</button>
    </section>

    <app-sidebar></app-sidebar>

</div>
